<!DOCTYPE html>
<html lang="cmn-Hans">
<head>
	<title>自定义checkbox， radio样式</title>
	<link rel="stylesheet" href="style1.css">
</head>
<body>
<p>通过添加伪元素实现自定义checkbox， radio样式</p>
<div>
	<input type="checkbox" id="checkPseudo1">
	<label for="checkPseudo1">checkbox1</label>
	<input type="checkbox" id="checkPseudo2">
	<label for="checkPseudo2">checkbox2</label>
</div>
<div>
	<input type="radio" name="radio1" id="radioPseudo1">
	<label for="radioPseudo1" >radio1</label>
	<input type="radio" name="radio1" id="radioPseudo2">
	<label for="radioPseudo2">radio2</label>
</div>

<p>通过CSS Sprite实现自定义checkbox， radio样式</p>
<div>
	<input type="checkbox" id="checkSprite1">
	<label for="checkSprite1">checkbox1</label>
	<input type="checkbox" id="checkSprite2">
	<label for="checkSprite2">checkbox2</label>
</div>
<div>
	<input type="radio" id="radioSprite1" name="radio">
	<label for="radioSprite1">radio1</label>
	<input type="radio" id="radioSprite2" name="radio">
	<label for="radioSprite2">radio2</label>
</div>

</body>
</html>
